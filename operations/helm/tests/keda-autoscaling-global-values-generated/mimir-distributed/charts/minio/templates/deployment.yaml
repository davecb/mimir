apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-autoscaling-global-values-minio
  labels:
    app: minio
    chart: minio-5.1.0
    release: keda-autoscaling-global-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: keda-autoscaling-global-values
  template:
    metadata:
      name: keda-autoscaling-global-values-minio
      labels:
        app: minio
        release: keda-autoscaling-global-values
      annotations:
        checksum/secrets: 2aa5c348d6a0e3d936b6c63709833c8ce48c02495df51e5b52cf6c41034792ae
        checksum/config: 99d547f5a8916d1e5bdcad490e224709ecf35b52012a30f99a589eaffbf05052
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2024-03-03T17-50-39Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-global-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-global-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: keda-autoscaling-global-values-minio
        - name: minio-user
          secret:
            secretName: keda-autoscaling-global-values-minio
