apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ingress-values-minio
  labels:
    app: minio
    chart: minio-5.1.0
    release: test-ingress-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-ingress-values
  template:
    metadata:
      name: test-ingress-values-minio
      labels:
        app: minio
        release: test-ingress-values
      annotations:
        checksum/secrets: f854a84c8403f207c2e8ca6b7f0d16a96b286dcc4b49040139197b07ce99866d
        checksum/config: f3f4c3f356657eaecec24727ff9d381e0b31dcd5e299e56b31a97368cdb00ed9
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2024-03-03T17-50-39Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-ingress-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-ingress-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-ingress-values-minio
        - name: minio-user
          secret:
            secretName: test-ingress-values-minio
